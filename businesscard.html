<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mark John Lado | Digital Business Card</title>
  <link rel="icon" href="assets/imgs/favicon.jpg" type="image/jpg">
  <!-- Bootstrap + JohnDoe main styles -->
  <link rel="stylesheet" href="assets/css/johndoe.css">
  <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .business-card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    .business-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .business-card h2 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }
    .business-card p {
      margin-bottom: 10px;
      color: #555;
    }
    .social-icons {
      margin: 20px 0;
      text-align: center;
    }
    .social-icons a {
      font-size: 22px;
      margin: 0 10px;
      color: #dc3545;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #000;
    }
    .btn-website {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      background: #dc3545;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-website:hover {
      background: #000;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="business-card">
    <img src="assets/imgs/avatar.JPG" alt="Mark John Lado">
    <h2>Mark John Lado</h2>
    <p>Master in Information Technology</p>
    <p>Instructor @ Cebu Technological University</p>
    <p><i class="ti-email"></i> markjohnlado@example.com</p>
    <p><i class="ti-mobile"></i> +63 912 345 6789</p>
    <hr>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.amazon.com/author/markjohnlado" target="_blank" title="Amazon Author"><i class="ti-book"></i></a>
      <a href="https://github.com/Ser-Lado" target="_blank" title="GitHub"><i class="ti-github"></i></a>
      <a href="https://www.linkedin.com/in/markjohnlado" target="_blank" title="LinkedIn"><i class="ti-linkedin"></i></a>
      <a href="https://orcid.org/0000-0002-9634-7513" target="_blank" title="ORCID"><i class="ti-id-badge"></i></a>
      <a href="https://scholar.google.com/citations?user=2F7qGj4AAAAJ&hl=en&oi=ao" target="_blank" title="Google Scholar"><i class="ti-google"></i></a>
      <a href="https://www.researchgate.net/profile/Mark-John-Lado" target="_blank" title="ResearchGate"><i class="ti-rss-alt"></i></a>
      <a href="https://m.me/markjohn03102005" target="_blank" title="Messenger"><i class="ti-comment-alt"></i></a>
    </div>

    <!-- Website Button -->
    <a href="https://www.markjohnlado.com" target="_blank" class="btn-website">Visit My Official Website</a>
  </div>

  <footer class="footer text-center mt-5">
    <p class="small text-muted">&copy; <script>document.write(new Date().getFullYear())</script> Mark John Lado</p>
  </footer>

</body>
</html>
