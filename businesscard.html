<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mark John Lado | Digital Business Card</title>
  <link rel="icon" href="assets/imgs/favicon.jpg" type="image/jpg">
  <!-- Bootstrap + JohnDoe main styles -->
  <link rel="stylesheet" href="assets/css/johndoe.css">
  <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
  <style>
    body {
      background: #9cc1e6;
    }
    .business-card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    .business-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .business-card h2 {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }
    .business-card p {
      margin-bottom: 10px;
      color: #555;
    }

    /* Social Grid */
    .social-icons {
      margin: 20px 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      justify-items: center;
    }
    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #dc3545;
      font-size: 26px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #000;
    }
    .social-icons span {
      font-size: 14px;
      margin-top: 6px;
      color: #555;
    }

    .btn-website {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      background: #dc3545;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-website:hover {
      background: #000;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="business-card">
    <img src="assets/imgs/avatar.JPG" alt="Mark John Lado">
    <h2>Mark John Lado</h2>
    <p>Master in Information Technology</p>
    <p>Instructor @ Cebu Technological University</p>
    <p><i class="ti-email"></i> contact@markjohnlado.com</p>
    <p><i class="ti-mobile"></i> +63 962 126 8435</p>
    <hr>

    <!-- Social Icons in Grid -->
    <div class="social-icons">
      <a href="https://www.amazon.com/author/markjohnlado" target="_blank">
        <i class="ti-book"></i><span>Books</span>
      </a>
      <a href="https://github.com/Ser-Lado" target="_blank">
        <i class="ti-github"></i><span>GitHub</span>
      </a>
      <a href="https://www.linkedin.com/in/markjohnlado" target="_blank">
        <i class="ti-linkedin"></i><span>LinkedIn</span>
      </a>
      <a href="https://orcid.org/0000-0002-9634-7513" target="_blank">
        <i class="ti-id-badge"></i><span>ORCID</span>
      </a>
      <a href="https://scholar.google.com/citations?user=2F7qGj4AAAAJ&hl=en&oi=ao" target="_blank">
        <i class="ti-google"></i><span>Scholar</span>
      </a>
      <a href="https://www.researchgate.net/profile/Mark-John-Lado" target="_blank">
        <i class="ti-rss-alt"></i><span>ResearchGate</span>
      </a>
      <a href="https://m.me/markjohn03102005" target="_blank">
        <i class="ti-comment-alt"></i><span>Messenger</span>
      </a>
      <a href="https://www.facebook.com/markjohn03102005/" target="_blank">
        <i class="ti-facebook"></i><span>Facebook</span>
      </a>
    </div>

    <!-- Website Button -->
    <a href="https://www.markjohnlado.com" target="_blank" class="btn-website">Visit My Official Website</a>
  </div>

  <footer class="footer text-center mt-5">
    <p class="small text-muted">&copy; <script>document.write(new Date().getFullYear())</script> Mark John Lado</p>
  </footer>

</body>
</html>
